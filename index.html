<!DOCTYPE html>
<html lang="pt-br" class="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="calc-header">
                <h2>calc</h2>
                <div>
                    <p class="theme">THEME</p>
                    <div>
                        <div>
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                        </div>
                        <div class="toggle-theme">
                            <div id="theme"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="calc-mid">
                <input type="text" value="0" disabled id="input-result">
            </div>
            <div class="calc-body">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>DEL</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>*</button>
                <button>RESET</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/calculator.js"></script>
</body>
</html>
